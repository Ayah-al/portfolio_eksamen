<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min Portfolio</title>
    <link rel="stylesheet" href="css/forside.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Baskervville:ital@0;1&display=swap");
    </style>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io(3)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io(3)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io(3)/favicon-16x16.png"
    />

  <body>
    <!-- HEADER indeholder logo og menu -->
    <header>
      <div class="logo-container">
        <a href="index.html">
          <img src="SVG/logo.svg" alt="Logo" class="logo" />
        </a>
      </div>
    </header>

    <main>
      <section class="hero">
        <!-- Selve SVG-billedet -->
        <img
          src="SVG/forside.svg"
          alt="Baggrund med Al-senyani og portfolio"
          class="hero-image"
        />
        <div class="buttons">
          <a href="ommig.html">
            <img src="SVG1/knap-om.svg" alt="Om mig" class="knap-billede" />
          </a>
          <a href="portfolio.html">
            <img
              src="SVG1/knap-port.svg"
              alt="Portfolio"
              class="knap-billede"
            />
          </a>
        </div>
      </section>
    </main>
    <!-- Kontaktinfo i bunden -->
    <footer class="footer-bar">
      <p>
        kontakt:
        <a href="mailto:ayah.alsenyani@hotmail.com"
          >ayah.alsenyani@hotmail.com</a
        >
      </p>
    </footer>

    <script src="javascript/forside.js"></script>
  </body>
</html>
